<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力...">
            <button onclick="addTodo()">追加</button>
        </div>
        <!-- index.html の todo-input の後に追加 -->
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">全て</button>
            <button class="filter-btn" onclick="filterTodos('active')">未完了</button>
            <button class="filter-btn" onclick="filterTodos('completed')">完了</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
